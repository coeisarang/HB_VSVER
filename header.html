<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #e3f2fd; /* 하늘색 배경 */
            color: #333;
            line-height: 1.6;
        }
        .body2 {
          
            width: 1500px;
            margin: 0px auto;
        }

        /* 헤더 스타일 */
        .header {
            background-color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ddd;
        }

        .logo2 img {
            max-width: 120px;
        }

        /* 네비게이션 메뉴 */
        .navbar {
            display: flex;
            gap: 50px;
        }

       .navbar {
		    display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 20px; /* 항목 간 간격 설정 */
		}
		
		.navbar a {
		    text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px 15px; /* 패딩 추가로 클릭 영역 확대 */
		    
		}
		
		.navbar a:hover {
		    color: #0fbc8c;
		}

        .navbar ul {
            list-style: none;
            position: relative;
        }

        .navbar li {
            position: relative;
            display: inline-block;
            
        }

        .navbar ul ul {
            display: none;
            position: absolute;
            background-color: white;
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .navbar li:hover ul {
            display: block;
            
        }

        .navbar ul ul li {
            width: 180px;
            padding: 5px 0;
            text-align: center;                     
        }
</style>
</head>

                	<ul>
